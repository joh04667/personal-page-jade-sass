<v-modal class="vModal--default" onclose="close()">
  <v-dialog heading="Edit Post #{{modalData.id}}" large center>
    <!-- <v-close label="Close"></v-close> -->



    <md-input-container>
      <label>Title</label>
      <input type="text" ng-model="modalTitle" required></input>
    </md-input-container>

    <trix-editor angular-trix trix-initialize='trixInitialize(e, editor);' ng-model='modalBody'></trix-editor>

    <button ng-click="submit()">Submit Edit</button>
    <button ng-click="close()">OK</button>

  </v-dialog>
</v-modal>
