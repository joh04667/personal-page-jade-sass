<v-modal class="vModal--default" onclose="close()">
  <v-dialog heading="My modal" large middle>
    <v-close label="Close"></v-close>

    <h2>Edit {{modalData.title}}</h2>

    <trix-editor angular-trix trix-initialize='trixInitialize(e, editor);' ng-model='modalBody'></trix-editor>

    <button ng-click="close()">OK</button>
  </v-dialog>
</v-modal>
